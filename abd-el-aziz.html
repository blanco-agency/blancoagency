<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>blanco.agency - JAMES WILSON</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      font-family: 'Playfair Display', serif;
      overflow-x: hidden;
    }

    body {
      background-color: #000;
      color: #fff;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 200;
      backdrop-filter: blur(10px);
    }

    .logo {
      font-size: 26px;
      font-weight: bold;
      color: #f2ebc6;
      letter-spacing: 2px;
    }

    .navbar {
      display: flex;
    }

    .navbar a {
      margin: 0 15px;
      text-decoration: none;
      color: #f5f5f5;
      font-weight: 500;
      transition: 0.3s;
    }

    .navbar a:hover {
      color: #ebead6;
    }

    .menu-btn {
      display: none;
      font-size: 26px;
      color: #f5f5f5;
      cursor: pointer;
      transition: transform 0.3s;
    }

    /* Model Info Section */
    .model-header {
      padding: 150px 40px 40px;
      text-align: center;
    }

    .model-name {
      font-size: 42px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #f2ebc6;
    }

    .model-measurements {
      font-family: 'Roboto', sans-serif;
      font-size: 18px;
      opacity: 0.9;
      margin-bottom: 30px;
    }

    /* Gallery Styles */
    .gallery-container {
      padding: 0 40px 60px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 30px;
    }

    .model-image {
      width: 100%;
      height: 400px;
      object-fit: cover;
      display: block;
      border-radius: 8px;
      transition: transform 0.3s ease;
      cursor: zoom-in;
    }

    .model-image:hover {
      transform: scale(1.02);
    }

    /* Back Button */
    .back-button {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 25px;
      background-color: #400000;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .back-button:hover {
      background-color: #500000;
      transform: scale(1.05);
    }

    /* Mobile Sidebar Styles */
    .mobile-sidebar {
      position: fixed;
      top: 0;
      right: -300px;
      width: 280px;
      height: 100%;
      background-color: rgba(17, 17, 17, 0.95);
      padding: 80px 30px 30px;
      transition: right 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 999;
      backdrop-filter: blur(10px);
      overflow-y: auto;
    }

    .mobile-sidebar.open {
      right: 0;
    }

    .mobile-sidebar a {
      display: block;
      margin: 20px 0;
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      padding: 10px 15px;
      border-radius: 8px;
      transition: all 0.3s;
    }

    .mobile-sidebar a:hover {
      background-color: rgba(64, 0, 0, 0.3);
      padding-left: 20px;
    }

    .mobile-sidebar .social-links {
      margin-top: 50px;
      display: flex;
      justify-content: center;
      gap: 25px;
    }

    .mobile-sidebar .social-links a {
      color: white;
      font-size: 22px;
      margin: 0;
      padding: 0;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .mobile-sidebar .social-links a:hover {
      background-color: rgba(64, 0, 0, 0.5);
      transform: scale(1.1);
    }

    .close-sidebar {
      position: absolute;
      top: 25px;
      right: 25px;
      font-size: 24px;
      color: white;
      cursor: pointer;
      transition: transform 0.3s;
      background: none;
      border: none;
    }

    @media (max-width: 768px) {
      .navbar {
        display: none;
      }

      .menu-btn {
        display: block;
      }

      .model-header {
        padding: 120px 20px 30px;
      }

      .model-name {
        font-size: 32px;
      }

      .model-measurements {
        font-size: 16px;
      }

      .gallery-container {
        grid-template-columns: 1fr;
        padding: 0 20px 40px;
      }
    }

    @media (min-width: 769px) {
      .mobile-sidebar {
        display: none;
      }
      
      .menu-btn {
        display: none;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">blanco.agency</div>
    <div class="navbar">
      <a href="index.html">Home</a>
      <a href="#">Women</a>
      <a href="men.html">Men</a>
      <a href="#">Production</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
    <div class="menu-btn" id="menuBtn">
      <i class="fas fa-bars"></i>
    </div>
  </header>
    
  <!-- Mobile Sidebar -->
  <div class="mobile-sidebar" id="mobileSidebar">
    <button class="close-sidebar" id="closeSidebar">
      <i class="fas fa-times"></i>
    </button>
    
    <a href="index.html">Home</a>
    <a href="#">Women</a>
    <a href="men.html">Men</a>
    <a href="#">Production</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
    
    <div class="social-links">
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-tiktok"></i></a>
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-youtube"></i></a>
    </div>
  </div>

  <!-- Model Info Section -->
  <div class="model-header">
    <h1 class="model-name">JAMES WILSON</h1>
    <div class="model-measurements">
      Height: 185cm | Chest: 100cm | Waist: 80cm | Shoes: 44EU
    </div>
    <a href="men.html" class="back-button">Back to Models</a>
  </div>

  <!-- Model Gallery -->
  <div class="gallery-container">
    <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80" alt="James Wilson 1" class="model-image">
    <img src="https://images.unsplash.com/photo-1524250502761-1ac6f2e30d43?ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80" alt="James Wilson 2" class="model-image">
    <img src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80" alt="James Wilson 3" class="model-image">
    <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80" alt="James Wilson 4" class="model-image">
    <img src="https://images.unsplash.com/photo-1552374196-c4e7ffc6e126?ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80" alt="James Wilson 5" class="model-image">
    <img src="https://images.unsplash.com/photo-1552058544-f2b08422138a?ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80" alt="James Wilson 6" class="model-image">
  </div>

  <script>
    // DOM elements
    const menuBtn = document.getElementById('menuBtn');
    const closeSidebar = document.getElementById('closeSidebar');
    const mobileSidebar = document.getElementById('mobileSidebar');

    // Open/close sidebar
    menuBtn.addEventListener('click', function() {
      mobileSidebar.classList.add('open');
    });

    closeSidebar.addEventListener('click', function() {
      mobileSidebar.classList.remove('open');
    });

    // Close sidebar when clicking outside
    document.addEventListener('click', function(event) {
      if (!mobileSidebar.contains(event.target) && event.target !== menuBtn && !menuBtn.contains(event.target)) {
        mobileSidebar.classList.remove('open');
      }
    });

    // Image zoom functionality
    const images = document.querySelectorAll('.model-image');
    images.forEach(img => {
      img.addEventListener('click', function() {
        this.classList.toggle('zoomed');
        if (this.classList.contains('zoomed')) {
          this.style.transform = 'scale(1.5)';
          this.style.zIndex = '100';
          this.style.position = 'relative';
        } else {
          this.style.transform = 'scale(1)';
          this.style.zIndex = 'auto';
        }
      });
    });
  </script>

</body>
</html>
