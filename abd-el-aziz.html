    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      font-family: 'Playfair Display', serif;

    }

    body {
      background-color: #000;
      color: #fff;
    }

    header {

    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(69, 67, 67, 0.139);
      padding: 15px 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;

      border-bottom: 1px solid rgba(64, 0, 0, 0.5);
    }
    
    .logo {
      font-size: 2.5rem;
      font-weight: bold;
      color: #400000;
      letter-spacing: 5px;
      text-transform: uppercase;
      font-family: 'Playfair Display', serif;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-right: auto; /* يدفع العناصر الأخرى إلى اليمين */
    }
    
    .logo:hover {
      color: #fff;
      text-shadow: 0 0 10px rgba(64, 0, 0, 0.7);
    }
    
    .navbar {
      display: flex;
      margin-left: auto; /* يدفع القائمة إلى اليمين */
    }
    
    .navbar a {
      margin: 0 15px;
      text-decoration: none;
      color: #f5f5f5;
      font-weight: 500;
      font-size: 1rem;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      position: relative;
      padding: 5px 0;
    }
    
    .navbar a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background: #400000;
      transition: width 0.3s ease;
    }
    
    .navbar a:hover::after {
      width: 100%;
    }
    
    .navbar a:hover {
      color: #400000;
    }
    
    /* تعديلات للشاشات المتوسطة */
    @media (max-width: 1024px) {
      header {
        padding: 15px 3%;
      }
      
      .logo {
        font-size: 2rem;
        letter-spacing: 3px;
      }
      
      .navbar a {
        margin: 0 10px;
        font-size: 0.9rem;
      }
    }
    
    /* تعديلات للهواتف */
    @media (max-width: 768px) {
      header {
        padding: 15px 5%;
        justify-content: center;
      }
      
      .logo {
        font-size: 1.8rem;
        position: static;
        transform: none;
        margin: 0 auto;
      }
      
      .menu-btn {
        position: fixed;
        right: 5%;
        top: 20px;
      }
    }

    .navbar {
      display: flex;
    }

    .navbar a {
      margin: 0 15px;
      text-decoration: none;
      color: #f5f5f5;
      font-weight: 500;
      transition: 0.3s;
    }

    .navbar a:hover {
      color: #ebead6;
    }

    .menu-btn {
      display: none;
      font-size: 26px;
      color: #f5f5f5;
      cursor: pointer;
      transition: transform 0.3s;
    }

    /* Model Info Section */
    .model-header {
      padding: 150px 40px 40px;
      text-align: center;
    }

    .model-name {
      font-size: 42px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #f2ebc6;
    }

    .model-measurements {
      font-family: 'Roboto', sans-serif;
      font-size: 18px;
      opacity: 0.9;
      margin-bottom: 30px;
    }

    /* Gallery Styles */
    .gallery-container {
      padding: 0 40px 60px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 30px;
    }

    .model-image {
      width: 100%;
      height: 400px;
      object-fit: cover;
      display: block;
      border-radius: 8px;
      transition: transform 0.3s ease;
      cursor: zoom-in;
    }

    .model-image:hover {
      transform: scale(1.02);
    }

    /* Back Button */
    .back-button {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 25px;
      background-color: #400000;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .back-button:hover {
      background-color: #500000;
      transform: scale(1.05);
    }

    /* Mobile Sidebar Styles */
    .mobile-sidebar {
      position: fixed;
      top: 0;
      right: -300px;
      width: 280px;
      height: 100%;
      background-color: rgba(17, 17, 17, 0.95);
      padding: 80px 30px 30px;
      transition: right 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 999;
      backdrop-filter: blur(10px);
      overflow-y: auto;
    }

    .mobile-sidebar.open {
      right: 0;
    }

    .mobile-sidebar a {
      display: block;
      margin: 20px 0;
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      padding: 10px 15px;
      border-radius: 8px;
      transition: all 0.3s;
    }

    .mobile-sidebar a:hover {
      background-color: rgba(64, 0, 0, 0.3);
      padding-left: 20px;
    }

    .mobile-sidebar .social-links {
      margin-top: 50px;
      display: flex;
      justify-content: center;
      gap: 25px;
    }

    .mobile-sidebar .social-links a {
      color: white;
      font-size: 22px;
      margin: 0;
      padding: 0;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .mobile-sidebar .social-links a:hover {
      background-color: rgba(64, 0, 0, 0.5);
      transform: scale(1.1);
    }

    .close-sidebar {
      position: absolute;
      top: 25px;
      right: 25px;
      font-size: 24px;
      color: white;
      cursor: pointer;
      transition: transform 0.3s;
      background: none;
      border: none;
    }

    @media (max-width: 768px) {
      .navbar {
        display: none;
      }

      .menu-btn {
        display: block;
      }

      .model-header {
        padding: 120px 20px 30px;
      }

      .model-name {
        font-size: 32px;
      }

      .model-measurements {
        font-size: 16px;
      }

      .gallery-container {
        grid-template-columns: 1fr;
        padding: 0 20px 40px;
      }
    }

    @media (min-width: 769px) {
      .mobile-sidebar {
        display: none;
      }
      
      .menu-btn {
        display: none;
      }
      /* Footer Styles */
      .site-footer {
  background: rgba(0, 0, 0, 0.9);
  padding: 40px 0;

  position: relative;
  z-index: 10;
  backdrop-filter: blur(5px);

}

.footer-nav {
  display: flex;

  gap: 20px;
  margin-bottom: 30px;
  flex-wrap: wrap;
}

.footer-btn {
  display: inline-flex;
  align-items: center;
  padding: 12px 25px;
  background: transparent;
  color: #f2ebc6;
  text-decoration: none;
  border-radius: 50px;
  transition: all 0.3s ease;
  font-size: 16px;
  border: none;
  position: relative;
  overflow: hidden;
}

.footer-btn::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 1px;
  background: #400000;
  transform: scaleX(0);
  transform-origin: right;
  transition: transform 0.3s ease;
}

.footer-btn:hover::after {
  transform: scaleX(1);
  transform-origin: left;
}

.footer-btn i {
  margin-right: 10px;
  font-size: 18px;
  color: #400000;
}

.footer-btn:hover {
  color: #fff;
  transform: translateY(-3px);
}

.footer-btn:hover i {

}

.copyright-section {

/* Responsive Footer */

}

  <script>
    // DOM elements
    const menuBtn = document.getElementById('menuBtn');
    const closeSidebar = document.getElementById('closeSidebar');
    const mobileSidebar = document.getElementById('mobileSidebar');

    // Open/close sidebar
    menuBtn.addEventListener('click', function() {
      mobileSidebar.classList.add('open');
    });

    closeSidebar.addEventListener('click', function() {
      mobileSidebar.classList.remove('open');
    });

    // Close sidebar when clicking outside
    document.addEventListener('click', function(event) {
      if (!mobileSidebar.contains(event.target) && event.target !== menuBtn && !menuBtn.contains(event.target)) {
        mobileSidebar.classList.remove('open');
      }
    });

    document.querySelector('.logo').addEventListener('click', function() {
    window.location.href = 'index.html';
  });
  document.querySelector('.logo').addEventListener('click', function() {
    this.style.opacity = '0.7'; // تأثير خفيف عند النقر
    setTimeout(() => {
      window.location.href = 'index.html';
    }, 200); // تأخير 200 مللي ثانية لرؤية التأثير
  });

    // Image zoom functionality
    const images = document.querySelectorAll('.model-image');
    images.forEach(img => {
      img.addEventListener('click', function() {
        this.classList.toggle('zoomed');
        if (this.classList.contains('zoomed')) {
          this.style.transform = 'scale(1.5)';
          this.style.zIndex = '100';
          this.style.position = 'relative';
        } else {
          this.style.transform = 'scale(1)';
          this.style.zIndex = 'auto';
        }
      });
    });
  </script>
