<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shoot Production | blanco.agency</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      font-family: 'Playfair Display', serif;
      overflow-x: hidden;
    }

    body {
      background-color: #000;
      color: #fff;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 200;
      backdrop-filter: blur(10px);
    }

    .logo {
      font-size: 26px;
      font-weight: bold;
      color: #f2ebc6;
      letter-spacing: 2px;
    }

    .navbar {
      display: flex;
    }

    .navbar a {
      margin: 0 15px;
      text-decoration: none;
      color: #f5f5f5;
      font-weight: 500;
      transition: 0.3s;
    }

    .navbar a:hover {
      color: #ebead6;
    }

    .menu-btn {
      display: none;
      font-size: 26px;
      color: #f5f5f5;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .menu-btn.active {
      transform: rotate(90deg);
    }

    /* تطبيق النموذج */
    .apply-container {
      padding: 120px 50px 50px;
      max-width: 800px;
      margin: 0 auto;
      position: relative;
      z-index: 2;
    }

    .form-section {
      background: rgba(30, 30, 30, 0.8);
      padding: 40px;
      border-radius: 15px;
      margin-bottom: 30px;
      backdrop-filter: blur(10px);
      display: none;
    }

    .form-section.active {
      display: block;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-section h2 {
      font-size: 32px;
      margin-bottom: 30px;
      color: #f2ebc6;
      border-bottom: 1px solid #400000;
      padding-bottom: 10px;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 18px;
    }

    .form-group input, 
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 12px 15px;
      background: rgba(20, 20, 20, 0.7);
      border: 1px solid #333;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      font-family: 'Playfair Display', serif;
    }

    .form-group textarea {
      min-height: 100px;
      resize: vertical;
    }

    /* خدمات بطاقات جديدة */
    .services-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 15px;
      margin-top: 15px;
    }

    .service-card {
      display: block;
      cursor: pointer;
      position: relative;
    }

    .hidden-checkbox {
      position: absolute;
      opacity: 0;
    }

    .card-content {
      background: rgba(20, 20, 20, 0.7);
      border: 1px solid #333;
      border-radius: 8px;
      padding: 20px 10px;
      text-align: center;
      transition: all 0.3s ease;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .card-content i {
      font-size: 24px;
      margin-bottom: 10px;
      color: #f2ebc6;
    }

    .card-content span {
      font-size: 15px;
    }

    .service-card:hover .card-content {
      border-color: #400000;
      transform: translateY(-3px);
    }

    .hidden-checkbox:checked + .card-content {
      background: rgba(64, 0, 0, 0.3);
      border-color: #f2ebc6;
      box-shadow: 0 5px 15px rgba(64, 0, 0, 0.3);
    }

    .form-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 40px;
    }

    .form-button {
      padding: 12px 30px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      text-transform: uppercase;
      transition: 0.3s;
      font-weight: bold;
      border: none;
    }

    .back-btn {
      background: transparent;
      border: 2px solid #400000;
      color: white;
    }

    .next-btn, .submit-btn {
      background: #400000;
      color: #f3f3f3;
    }

    .form-button:hover {
      transform: scale(1.02);
      opacity: 0.9;
    }

    .background-image {
      position: fixed;
      top: 0;
      right: 0;
      width: 100%;
      height: 100%;
      background: url('https://k.top4top.io/p_3392ir7mv1.png') no-repeat center center/cover;
      opacity: 0.7;
      z-index: 1;
      filter: brightness(70%);
    }

    /* Mobile Styles */
    @media (max-width: 768px) {
      .navbar {
        display: none;
      }

      .menu-btn {
        display: block;
      }

      .apply-container {
        padding: 100px 20px 30px;
      }

      .form-section {
        padding: 25px;
      }

      .form-section h2 {
        font-size: 26px;
      }

      .form-group label {
        font-size: 16px;
      }

      .form-group input, 
      .form-group select,
      .form-group textarea {
        padding: 10px 12px;
        font-size: 15px;
      }

      .form-button {
        padding: 10px 20px;
        font-size: 14px;
      }

      /* تعديلات للجوال */
      .services-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .card-content {
        padding: 15px 5px;
      }
      
      .card-content i {
        font-size: 20px;
      }
      
      .card-content span {
        font-size: 14px;
      }
    }

    /* Mobile Sidebar */
    .mobile-sidebar {
      position: fixed;
      top: 0;
      right: -300px;
      width: 280px;
      height: 100%;
      background-color: rgba(17, 17, 17, 0.95);
      padding: 80px 30px 30px;
      transition: right 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 999;
      backdrop-filter: blur(10px);
      overflow-y: auto;
    }

    .mobile-sidebar.open {
      right: 0;
    }

    .mobile-sidebar a {
      display: block;
      margin: 20px 0;
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      padding: 10px 15px;
      border-radius: 8px;
      transition: all 0.3s;
    }

    .mobile-sidebar a:hover {
      background-color: rgba(64, 0, 0, 0.3);
      padding-left: 20px;
    }

    .mobile-sidebar .social-links {
      margin-top: 50px;
      display: flex;
      justify-content: center;
      gap: 25px;
    }

    .mobile-sidebar .social-links a {
      color: white;
      font-size: 22px;
      margin: 0;
      padding: 0;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .mobile-sidebar .social-links a:hover {
      background-color: rgba(64, 0, 0, 0.5);
      transform: scale(1.1);
    }

    .close-sidebar {
      position: absolute;
      top: 25px;
      right: 25px;
      font-size: 24px;
      color: white;
      cursor: pointer;
      transition: transform 0.3s;
      background: none;
      border: none;
    }

    .close-sidebar:hover {
      transform: rotate(90deg);
      color: #f2ebc6;
    }

    @media (min-width: 769px) {
      .mobile-sidebar {
        display: none;
      }
      
      .menu-btn {
        display: none;
      }
      /* Footer Styles */
.site-footer {

.footer-nav {

.footer-btn {

}

.footer-btn i {
  margin-right: 10px;

}

.footer-btn:hover {

}

.copyright-section {
  color: rgba(255, 255, 255, 0.7);

.copyright-text {

}

.credits {

}

.credits i {
  color: #ff3366;
  margin: 0 5px;
}

.credits span {
  color: #f2ebc6;
  font-weight: bold;
}

/* Responsive Footer */
@media (max-width: 768px) {
  .footer-nav {
    gap: 15px;
  }

.creator-link {

.creator-link:hover {

@media (max-width: 768px) {

}
    }
  </style>

  <!-- Multi-step form -->
  <form action="https://formsubmit.co/blanco.agency.222@gmail.com" method="POST">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="index.html">
    <input type="hidden" name="_subject" value="New Shoot Production Request">
    <input type="hidden" name="_template" value="table">
    <div class="apply-container">
      <!-- Section 1: Photoshoot Details -->
      <div class="form-section active" id="section1">
        <h2>PHOTOSHOOT PRODUCTION</h2>
        
        <div class="form-group">
          <label for="date">Date *</label>
          <input type="date" id="date" name="date" required>
        </div>
        
        <div class="form-group">
          <label for="brand-name">Brand name *</label>
          <input type="text" id="brand-name" name="brand_name" required>
        </div>
       
        <div class="form-group">
          <label for="models-count">Models needed *</label>
          <input type="number" id="models-count" name="models_count" min="1" required>
        </div>
        
        <div class="form-group">
          <label for="shoot-reference">Shoot reference</label>
          <textarea id="shoot-reference" name="shoot_reference"></textarea>
        </div>
        
        <hr style="border-color: #400000; margin: 30px 0;">
        
        <div class="form-group">
          <label>Select your needed *</label>
          <div class="services-grid">
            <label class="service-card">
              <input type="checkbox" id="photographer" name="needs[]" value="photographer" class="hidden-checkbox">
              <div class="card-content">
                <i class="fas fa-camera"></i>
                <span>Photographer</span>
              </div>
            </label>
            
            <label class="service-card">
              <input type="checkbox" id="videographer" name="needs[]" value="videographer" class="hidden-checkbox">
              <div class="card-content">
                <i class="fas fa-video"></i>
                <span>Videographer</span>
              </div>
            </label>
            
            <label class="service-card">
              <input type="checkbox" id="makeup" name="needs[]" value="makeup_artist" class="hidden-checkbox">
              <div class="card-content">
                <i class="fas fa-paint-brush"></i>
                <span>Makeup Artist</span>
              </div>
            </label>
            
            <label class="service-card">
              <input type="checkbox" id="stylist" name="needs[]" value="stylist" class="hidden-checkbox">
              <div class="card-content">
                <i class="fas fa-tshirt"></i>
                <span>Stylist</span>
              </div>
            </label>
            
            <label class="service-card">
              <input type="checkbox" id="hair" name="needs[]" value="hair_stylist" class="hidden-checkbox">
              <div class="card-content">
                <i class="fas fa-cut"></i>
                <span>Hair Stylist</span>
              </div>
            </label>
          </div>
        </div>
        
        <div class="form-group">
          <label for="budget">Range Budget *</label>
          <input type="text" id="budget" name="budget" required>
        </div>
        
        <div class="form-group">
          <label for="currency">Currency *</label>
          <select id="currency" name="currency" required>
            <option value="">Currency</option>
            <option value="EGP">EGP</option>
            <option value="USD">USD</option>
          </select>
        </div>
        
        <div class="form-buttons">
          <button type="button" class="form-button next-btn" onclick="showSection(2)">Next</button>
        </div>
      </div>
      
      <!-- Section 2: Contact Information -->
      <div class="form-section" id="section2">
        <h2>CONTACT INFORMATION</h2>
        
        <div class="form-group">
          <label for="first-name">First Name *</label>
          <input type="text" id="first-name" name="first_name" required>
        </div>
        
        <div class="form-group">
          <label for="last-name">Last Name *</label>
          <input type="text" id="last-name" name="last_name" required>
        </div>
        
        <div class="form-group">
          <label>Phone *</label>
          <div style="display: flex;">
            <select name="country_code" style="flex: 0 0 100px; margin-right: 10px;" required>
              <option value="+20">EG +20</option>
              <!-- يمكن إضافة المزيد من أكواد الدول -->
            </select>
            <input type="tel" name="phone" placeholder="Phone number" required style="flex: 1;">
          </div>
        </div>
        
        <div class="form-group">
          <label for="email">Email *</label>
          <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
          <label for="notes">Notes</label>
          <textarea id="notes" name="notes"></textarea>
        </div>
        
        <div class="form-buttons">
          <button type="button" class="form-button back-btn" onclick="showSection(1)">Back</button>
          <button type="submit" class="form-button submit-btn">Submit</button>
        </div>
      </div>
    </div>

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();

    // DOM elements
    const menuBtn = document.getElementById('menuBtn');
    const closeSidebar = document.getElementById('closeSidebar');
    const mobileSidebar = document.getElementById('mobileSidebar');

    // Open/close sidebar
    menuBtn.addEventListener('click', function() {
      mobileSidebar.classList.add('open');
      menuBtn.classList.add('active');
    });

    closeSidebar.addEventListener('click', function() {
      mobileSidebar.classList.remove('open');
      menuBtn.classList.remove('active');
    });

    // Close sidebar when clicking outside
    document.addEventListener('click', function(event) {
      if (!mobileSidebar.contains(event.target) && event.target !== menuBtn && !menuBtn.contains(event.target)) {
        mobileSidebar.classList.remove('open');
        menuBtn.classList.remove('active');
      }
    });

    // التنقل بين أقسام النموذج
    function showSection(sectionNumber) {
      document.querySelectorAll('.form-section').forEach(section => {
        section.classList.remove('active');
      });
      document.getElementById(`section${sectionNumber}`).classList.add('active');
    }
  </script>
