<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>blanco.agency</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      font-family: 'Playfair Display', serif;
      overflow-x: hidden;
    }

    

    body {
      background-color: #000;
      color: #fff;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 200;
      backdrop-filter: blur(10px);
    }

    .logo {
      font-size: 26px;
      font-weight: bold;
      color: #f2ebc6;
      letter-spacing: 2px;
    }

    .navbar {
      display: flex;
    }

    .button-stack {
  display: flex;
  flex-direction: column;
  gap: 16px; /* المسافة بين كل زر */
  align-items: center; /* علشان يخليهم في النص */
}

.button-stack a {
  width: 80%; /* أو 100% لو عايزهم ياخدوا العرض كله */
  text-align: center;
}

.filled {
  background-color: #400000;
  color: #000;
  padding: 12px 24px;
  border: none;
  border-radius: 30px;
  text-decoration: none;
  font-weight: bold;
  transition: all 0.3s ease;
}

.outlined {
  background-color: transparent;
  color: #fff;
  border: 2px solid #fff;
  padding: 12px 24px;
  border-radius: 30px;
  text-decoration: none;
  font-weight: bold;
  transition: all 0.3s ease;
}

.filled:hover,
.outlined:hover {
  transform: scale(1.05);
}


    .navbar a {
      margin: 0 15px;
      text-decoration: none;
      color: #f5f5f5;
      font-weight: 500;
      transition: 0.3s;
    }

    .navbar a:hover {
      color: #ebead6;
    }

    .menu-btn {
      display: none;
      font-size: 26px;
      color: #f5f5f5;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .menu-btn.active {
      transform: rotate(90deg);
    }

    main {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      position: relative;
      padding: 0 50px;
    }

    .content {
      z-index: 2;
      max-width: 600px;
    }

    .content h1 {
      font-size: 48px;
      margin-bottom: 30px;
      line-height: 1.2;
      color: white;
    }

    .buttons button {
      display: block;
      margin-bottom: 15px;
      padding: 16px 25px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      max-width: 350px;
      border-radius: 12px;
      text-transform: uppercase;
      transition: 0.3s ease;
      font-weight: bold;
    }

    .filled {
      background: #400000;
      border: none;
      color: #f3f3f3;
    }

    .outlined {
      background: transparent;
      border: 2px solid #400000;
      color: white;
    }

    .filled:hover, .outlined:hover {
      transform: scale(1.02);
      opacity: 0.9;
    }

    .social-bottom {
      margin-top: 40px;
      font-size: 24px;
    }

    .social-bottom i {
      margin-right: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .social-bottom i:hover {
      color: #400000;
    }

    .background-image {
      position: absolute;
      top: 0;
      right: 0;
      width: 100%;
      height: 100%;
      background: url('https://k.top4top.io/p_3392ir7mv1.png') no-repeat center center/cover;
      opacity: 0.7;
      z-index: 1;
      filter: brightness(70%);
    }

    /* شريط جانبي للهاتف فقط */
    .mobile-sidebar {
      position: fixed;
      top: 0;
      right: -300px;
      width: 280px;
      height: 100%;
      background-color: rgba(17, 17, 17, 0.95);
      padding: 80px 30px 30px;
      transition: right 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 999;
      backdrop-filter: blur(10px);
      overflow-y: auto;
    }

    .mobile-sidebar.open {
      right: 0;
    }

    .mobile-sidebar a {
      display: block;
      margin: 20px 0;
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      padding: 10px 15px;
      border-radius: 8px;
      transition: all 0.3s;
    }

    .mobile-sidebar a:hover {
      background-color: rgba(64, 0, 0, 0.3);
      padding-left: 20px;
    }

    .mobile-sidebar .social-links {
      margin-top: 50px;
      display: flex;
      justify-content: center;
      gap: 25px;
    }

    .mobile-sidebar .social-links a {
      color: white;
      font-size: 22px;
      margin: 0;
      padding: 0;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .mobile-sidebar .social-links a:hover {
      background-color: rgba(64, 0, 0, 0.5);
      transform: scale(1.1);
    }

    .close-sidebar {
      position: absolute;
      top: 25px;
      right: 25px;
      font-size: 24px;
      color: white;
      cursor: pointer;
      transition: transform 0.3s;
      background: none;
      border: none;
    }

    .close-sidebar:hover {
      transform: rotate(90deg);
      color: #f2ebc6;
    }

    @media (max-width: 768px) {
      .navbar {
        display: none;
      }

      .menu-btn {
        display: block;
      }

      main {
        flex-direction: column;
        justify-content: center;
        padding: 100px 20px;
        text-align: center;
      }

      .buttons button {
        width: 100%;
      }
    }

    @media (min-width: 769px) {
      .mobile-sidebar {
        display: none;
      }
      
      .menu-btn {
        display: none;
      }

      .button-stack {
  display: flex;
  flex-direction: column;
  gap: 16px; /* المسافة بين كل زر */
  align-items: center; /* علشان يخليهم في النص */
}

.button-stack a {
  width: 80%; /* أو 100% لو عايزهم ياخدوا العرض كله */
  text-align: center;
}

.filled {
  background-color: #400000;
  color: #ffffff;
  padding: 12px 24px;
  border: none;
  border-radius: 30px;
  text-decoration: none;
  font-weight: bold;
  transition: all 0.3s ease;
}

.outlined {
  background-color: transparent;
  color: #fff;
  border: 2px solid #fff;
  padding: 12px 24px;
  border-radius: 30px;
  text-decoration: none;
  font-weight: bold;
  transition: all 0.3s ease;
}

.filled:hover,
.outlined:hover {
  transform: scale(1.05);
}


    }
  </style>
</head>
<body>

  <header>
    <div class="logo">blanco.agency</div>
    <div class="navbar">
      <a href="#">Home</a>
      <a href="#">Women</a>
      <a href="#">Men</a>
      <a href="#">Production</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
    <div class="menu-btn" id="menuBtn">
      <i class="fas fa-bars"></i>
    </div>
  </header>
    
  <!-- الشريط الجانبي للهاتف فقط -->
  <div class="mobile-sidebar" id="mobileSidebar">
    <button class="close-sidebar" id="closeSidebar">
      <i class="fas fa-times"></i>
    </button>
    
    <a href="#">Home</a>
    <a href="#">Women</a>
    <a href="#">Men</a>
    <a href="#">Production</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
    
    <div class="social-links">
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-tiktok"></i></a>
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-youtube"></i></a>
    </div>
  </div>

  <main>
    <div class="content">
      <h1 data-aos="fade-up" data-aos-duration="1500">Your title Your title<br />Your title</h1>
      <div class="buttons" data-aos="fade-up" data-aos-delay="300">
        <div class="button-stack">
            <a href="book.html" class="filled">BOOK YOUR MODEL</a>
            <a href="apply.html" class="outlined">APPLY</a>
            <a href="shoot.html" class="filled">SHOOT PRODUCTION</a>
          </div>
          

      </div>
      <div class="social-bottom" data-aos="fade-up" data-aos-delay="600">
        <i class="fab fa-spotify"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-tiktok"></i>
        <i class="fab fa-facebook-f"></i>
      </div>
    </div>
    <div class="background-image"></div>
  </main>

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();

    // عناصر DOM
    const menuBtn = document.getElementById('menuBtn');
    const closeSidebar = document.getElementById('closeSidebar');
    const mobileSidebar = document.getElementById('mobileSidebar');

    // فتح/إغلاق الشريط الجانبي
    menuBtn.addEventListener('click', function() {
      mobileSidebar.classList.add('open');
      menuBtn.classList.add('active');
    });

    closeSidebar.addEventListener('click', function() {
      mobileSidebar.classList.remove('open');
      menuBtn.classList.remove('active');
    });

    // إغلاق الشريط عند النقر خارج المحتوى
    document.addEventListener('click', function(event) {
      if (!mobileSidebar.contains(event.target) && event.target !== menuBtn && !menuBtn.contains(event.target)) {
        mobileSidebar.classList.remove('open');
        menuBtn.classList.remove('active');
      }
    });
  </script>

</body>
</html>
