<head>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      font-family: 'Playfair Display', serif;
      overflow-x: hidden;
    }

    body {
      background-color: #000;
      color: #fff;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 200;
      backdrop-filter: blur(10px);
    }

    .logo {
      font-size: 26px;
      font-weight: bold;
      color: #f2ebc6;
      letter-spacing: 2px;
    }

    .navbar {
      display: flex;
    }

    .navbar a {
      margin: 0 15px;
      text-decoration: none;
      color: #f5f5f5;
      font-weight: 500;
      transition: 0.3s;
    }

    .navbar a:hover {
      color: #ebead6;
    }

    .menu-btn {
      display: none;
      font-size: 26px;
      color: #f5f5f5;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .menu-btn.active {
      transform: rotate(90deg);
    }

    .booking-container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding-top: 80px;
      position: relative;
    }

    .background-image {
      position: absolute;
      top: 0;
      right: 0;
      width: 100%;
      height: 100%;
      background: url('https://k.top4top.io/p_3392ir7mv1.png') no-repeat center center/cover;
      opacity: 0.7;
      z-index: 1;
      filter: brightness(70%);
    }

    .booking-content {
      position: relative;
      z-index: 2;
      max-width: 800px;
      margin: 0 auto;
      padding: 40px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      width: 90%;
    }

    .booking-title {
      font-size: 36px;
      margin-bottom: 30px;
      color: #f2ebc6;
      text-align: center;
    }

    .form-section {
      display: none;
    }

    .form-section.active {
      display: block;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="number"],
    .form-group input[type="date"],
    .form-group input[type="time"],
    .form-group input[type="tel"],
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 12px 15px;
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      color: white;
      font-size: 16px;
    }

    .form-group textarea {
      min-height: 100px;
      resize: vertical;
    }

    .form-row {
      display: flex;
      gap: 20px;
    }

    .form-row .form-group {
      flex: 1;
    }

    .radio-group {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }

    .radio-option {
      display: flex;
      align-items: center;
    }

    .radio-option input {
      margin-right: 8px;
    }

    .form-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 40px;
      padding-top: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }

    .form-btn {
      padding: 12px 30px;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-outlined {
      background-color: transparent;
      color: white;
      border: 2px solid white;
    }

    .btn-filled {
      background-color: #400000;
      color: white;
      border: none;
    }

    .btn-outlined:hover,
    .btn-filled:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    .required::after {
      content: " *";
      color: #ff4d4d;
    }

    /* شريط جانبي للهاتف فقط */
    .mobile-sidebar {
      position: fixed;
      top: 0;
      right: -300px;
      width: 280px;
      height: 100%;
      background-color: rgba(17, 17, 17, 0.95);
      padding: 80px 30px 30px;
      transition: right 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 999;
      backdrop-filter: blur(10px);
      overflow-y: auto;
    }

    .mobile-sidebar.open {
      right: 0;
    }

    .mobile-sidebar a {
      display: block;
      margin: 20px 0;
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      padding: 10px 15px;
      border-radius: 8px;
      transition: all 0.3s;
    }

    .mobile-sidebar a:hover {
      background-color: rgba(64, 0, 0, 0.3);
      padding-left: 20px;
    }

    .mobile-sidebar .social-links {
      margin-top: 50px;
      display: flex;
      justify-content: center;
      gap: 25px;
    }

    .mobile-sidebar .social-links a {
      color: white;
      font-size: 22px;
      margin: 0;
      padding: 0;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .mobile-sidebar .social-links a:hover {
      background-color: rgba(64, 0, 0, 0.5);
      transform: scale(1.1);
    }

    .close-sidebar {
      position: absolute;
      top: 25px;
      right: 25px;
      font-size: 24px;
      color: white;
      cursor: pointer;
      transition: transform 0.3s;
      background: none;
      border: none;
    }

    .close-sidebar:hover {
      transform: rotate(90deg);
      color: #f2ebc6;
    }

    @media (max-width: 768px) {
      .navbar {
        display: none;
      }

      .menu-btn {
        display: block;
      }

      .booking-content {
        padding: 30px 20px;
        width: 95%;
      }

      .booking-title {
        font-size: 28px;
      }

      .form-row {
        flex-direction: column;
        gap: 0;
      }
    }

    @media (min-width: 769px) {
      .mobile-sidebar {
        display: none;
      }
    }
      .navbar {
        display: flex;
      }

      
      .menu-btn {
        display: none;
      }

.copyright-section {

.creator-link {

.creator-link:hover {

@media (max-width: 768px) {
      .site-footer {

      }

      .footer-btn {

        align-items: center;

        margin-right: 3px;
      }
    }
  </style>

  <div class="booking-container">

    <form id="bookingForm" action="https://formsubmit.co/your-email@example.com" method="POST" class="booking-content">
      <!-- Section 1: Model Information -->
      <div class="form-section active" id="section1">
        <h2 class="booking-title">BOOK YOUR MODEL</h2>
        
        <div class="form-group">
          <label for="modelName" class="required">Model Name</label>
          <input type="text" id="modelName" name="Model Name" placeholder="Enter model name" required>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="brandName" class="required">Brand name</label>
            <input type="text" id="brandName" name="Brand Name" placeholder="Enter brand name" required>
          </div>
          <div class="form-group">
            <label for="photographer" class="required">Photographer</label>

        </div>
        
        <div class="form-row">

            <label for="stylist">Stylist</label>

          </div>
          <div class="form-group">
            <label for="currency" class="required">Currency</label>
            <select id="currency" name="Currency" required>
              <option value="EGP">EGP</option>
              <option value="USD">USD</option>
              <option value="EUR">EUR</option>
              <option value="GBP">GBP</option>
            </select>
          </div>
        </div>
        
        <div class="form-group">
          <label class="required">Shooting Hours</label>
          <div class="radio-group">
            <div class="radio-option">
              <input type="radio" id="halfDay" name="Shooting Hours" value="4" required>
              <label for="halfDay">Half Day 4 Hours</label>
            </div>
            <div class="radio-option">
              <input type="radio" id="fullDay" name="Shooting Hours" value="8">
              <label for="fullDay">Full Day 8 Hours</label>
            </div>
            <div class="radio-option">
              <input type="radio" id="otherHours" name="Shooting Hours" value="other">
              <label for="otherHours">Other</label>
            </div>

        </div>
        
        <div class="form-group">
          <label for="callTime" class="required">Call Time for the Model</label>

        </div>
        
        <div class="form-group">
          <label for="shootingDate" class="required">Location Date</label>
          <input type="date" id="shootingDate" name="Shooting Date" required>
        </div>
        
        <div class="form-actions">
          <button type="button" class="form-btn btn-outlined" onclick="prevSection(2)">Back</button>
          <button type="button" class="form-btn btn-filled" onclick="nextSection(2)">Next</button>
        </div>
      </div>
      
      <!-- Section 3: Contact Information -->

        <h2 class="booking-title">CONTACT INFORMATION</h2>
        
        <div class="form-row">
          <div class="form-group">
            <label for="firstName" class="required">First Name</label>
            <input type="text" id="firstName" name="First Name" placeholder="Enter first name" required>
          </div>
          <div class="form-group">
            <label for="lastName" class="required">Last Name</label>
            <input type="text" id="lastName" name="Last Name" placeholder="Enter last name" required>
          </div>
        </div>
        
        <div class="form-row">

            <label for="countryCode" class="required">Code</label>
            <select id="countryCode" name="Country Code" required>
              <option value="+20">+20 (Egypt)</option>
              <option value="+1">+1 (USA)</option>
              <option value="+44">+44 (UK)</option>
              <option value="+33">+33 (France)</option>
              <option value="+49">+49 (Germany)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="phone" class="required">Phone</label>
            <input type="tel" id="phone" name="Phone Number" placeholder="Enter phone number" required>
          </div>
        </div>
        
        <div class="form-group">
          <label for="email" class="required">Email</label>
          <input type="email" id="email" name="Email" placeholder="Enter email address" required>
        </div>

          <label for="notes">Notes</label>
          <textarea id="notes" name="Additional Notes" placeholder="Any additional notes or requirements"></textarea>
        </div>
        
        <div class="form-actions">
          <button type="button" class="form-btn btn-outlined" onclick="prevSection(3)">Back</button>
          <button type="submit" class="form-btn btn-filled">Submit</button>
        </div>
      </div>

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();

    // عناصر DOM
    const menuBtn = document.getElementById('menuBtn');
    const closeSidebar = document.getElementById('closeSidebar');
    const mobileSidebar = document.getElementById('mobileSidebar');

    // فتح/إغلاق الشريط الجانبي
    menuBtn.addEventListener('click', function() {
      mobileSidebar.classList.add('open');
      menuBtn.classList.add('active');
    });

    closeSidebar.addEventListener('click', function() {
      mobileSidebar.classList.remove('open');
      menuBtn.classList.remove('active');
    });

    // إغلاق الشريط عند النقر خارج المحتوى
    document.addEventListener('click', function(event) {
      if (!mobileSidebar.contains(event.target) && event.target !== menuBtn && !menuBtn.contains(event.target)) {
        mobileSidebar.classList.remove('open');
        menuBtn.classList.remove('active');
      }
    });

    // Form navigation functions
    function nextSection(currentSection) {
      // Basic validation
      let isValid = true;
      const currentSectionElement = document.getElementById(`section${currentSection}`);
      const requiredInputs = currentSectionElement.querySelectorAll('[required]');
      
      requiredInputs.forEach(input => {
        if (!input.value) {
          input.style.borderColor = '#ff4d4d';
          isValid = false;
        } else {
          input.style.borderColor = 'rgba(255, 255, 255, 0.3)';
        }
      });
      
      if (!isValid) {
        return;
      }
      
      document.getElementById(`section${currentSection}`).classList.remove('active');
      document.getElementById(`section${currentSection + 1}`).classList.add('active');
    }
    
    function prevSection(currentSection) {
      document.getElementById(`section${currentSection}`).classList.remove('active');
      document.getElementById(`section${currentSection - 1}`).classList.add('active');
    }
  </script>
